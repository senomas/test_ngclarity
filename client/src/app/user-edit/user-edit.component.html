<form (ngSubmit)="onSubmit()">
    <section class="form-block" *ngIf="user">
        <label>
            <h1>User</h1>
        </label>
        <div class="form-group row" *ngIf="user._id">
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                <label for="gForm_1">ID</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <input [(ngModel)]="user._id" name="_id" readonly class="form-control" type="text" id="gForm_1" placeholder="ID">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                <label for="gForm_1">Email</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <input [(ngModel)]="user.email" name="email" class="form-control" type="text" id="gForm_1" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                <label for="gForm_1">Name</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <input [(ngModel)]="user.firstName" name="firstName" class="form-control" type="text" id="gForm_1" placeholder="First Name">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <input [(ngModel)]="user.lastName" name="lastName" class="form-control" type="text" id="gForm_2" placeholder="Last Name">
            </div>
        </div>
        <div class="action-bar">
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <button class="btn" (click)="onBack()">Back</button>
            </div>
        </div>
    </section>
</form>
