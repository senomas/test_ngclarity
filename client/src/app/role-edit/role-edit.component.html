<form class="form" (ngSubmit)="onSubmit()">
  <label>
    <h1>Role</h1>
  </label>
  <div class="form-group row">
    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
      <label for="name">Name</label>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <label for="name" aria-haspopup="true" role="tooltip" [ngClass]="'tooltip tooltip-validation tooltip-sm' + ((!itemLoaded || name.valid) ? '' : ' invalid')">
        <input class="form-control" formControlName="name" name="name" class=" form-control" type="text" placeholder="Name" size="100">
      </label>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Access</th>
        <th>Read</th>
        <th>Update</th>
        <th>Create</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of access">
        <td class="tlabel">{{ item.id }}</td>
        <td>
          <clr-checkbox *ngIf="!!item.read"></clr-checkbox>
        </td>
        <td>
          <clr-checkbox *ngIf="!!item.update"></clr-checkbox>
        </td>
        <td>
          <clr-checkbox *ngIf="!!item.create"></clr-checkbox>
        </td>
        <td>
          <clr-checkbox *ngIf="!!item.delete"></clr-checkbox>
        </td>
      </tr>
    </tbody>
  </table>
  <table class="table">
    <thead>
      <tr>
        <th>Actions</th>
        <th>Perform</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of actions">
        <td class="tlabel">{{ item }}</td>
        <td>
          <clr-checkbox></clr-checkbox>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="action-bar">
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-outline" (click)="onBack()">Back</button>
  </div>
</form>
